services:
  postgres:
    image: postgres:15
    container_name: geenius-postgres
    environment:
      POSTGRES_USER: geenius_user
      POSTGRES_PASSWORD: geenius_password
      POSTGRES_DB: geenius_auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: geenius-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
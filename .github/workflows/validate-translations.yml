name: Validate Translations

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate-translations:
    name: Validate translations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate translations
        run: pnpm run validate:translations

      - name: Report success
        if: success()
        run: echo "✅ All translations are valid!"

      - name: Report failure
        if: failure()
        run: |
          echo "❌ Translation validation failed!"
          echo "Please fix the translation issues and try again."
          exit 1
